<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Google</title>
    <script src="https://kit.fontawesome.com/79aaea1575.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <nav class="header-nav flex">
            <a href="https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a>
            <a href="https://www.google.com.pe/imghp?hl=es-419&tab=wi&ogbl">Imágenes</a>
            <a href="#"><i class="fas fa-th"></i></a>
            <a href="#"><div class="nav-profile-circle"></div></a>
        </nav>
    </header>
    <main class="main flex">
        <div class="main-content-container">
        <div class="main-upper">
            <img class="google_logo" src="img/google_logo.png" alt="Google Logo"/>
        </div>
        <div class="main-search-container">
            <label>
                <i class="fas fa-search"></i>
                <input class="main-search" type="search"/>
                <img class="mic-image" src="img/mic_logo.png" alt="mic image"/>
            </label>
        </div>
        <div class="main-buttons-container">
            <button class="main-button">Buscar con Google</button>
            <button class="main-button">Me siento con suerte</button>
        </div>
        <div class="main-bottom flex">
            <div class="text">Ofrecido por Google en: </div>
            <a href="https://www.google.com.pe/setprefs?sig=0_Az1mWvarU5d1VMfb9v2U7I9RGsU%3D&hl=en&source=homepage&sa=X&ved=0ahUKEwiGvLmZ5MbuAhXOG7kGHSSBCKQQ2ZgBCA8">English</a>
            <a href="https://www.google.com.pe/setprefs?sig=0_Az1mWvarU5d1VMfb9v2U7I9RGsU%3D&hl=qu&source=homepage&sa=X&ved=0ahUKEwiGvLmZ5MbuAhXOG7kGHSSBCKQQ2ZgBCBA">Quechua</a>
        </div>
        </div>
    </main>
    <footer class="footer">
        <div class="upper-footer">
            <span>Perú</span>
        </div>
        <div class="flex bottom-footer">
        <div class="bottom-footer-left">
            <a href="https://www.google.com.pe/intl/es-419_pe/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
            <a href="https://www.google.com.pe/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Negocios</a>
            <a href="https://about.google/?utm_source=google-PE&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
            <a href="https://google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a>
        </div>
        <div class="bottom-footer-right">
            <a href="https://www.google.com.pe/preferences?hl=es-419">Preferencias</a>
            <a href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a>
            <a href="https://policies.google.com/terms?hl=es-419&fg=1">Condiciones</a>
        </div>
        </div>
    </footer>
</body>
</html>
